<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suscripciones - Sharkey</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #001f3f, #0074D9);
            color: white;
            text-align: center;
            padding: 50px;
            animation: fadeIn 1.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .container {
            max-width: 900px;
            margin: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .pack {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        .pack:hover {
            transform: scale(1.05);
        }
        .alevin { width: 250px; }
        .tiburon { width: 300px; }
        .megalodon { width: 350px; }
        h1 {
            font-size: 2.5em;
        }
        .pack h2 {
            font-size: 1.8em;
        }
        .price {
            font-size: 1.5em;
            font-weight: bold;
            color: #1E90FF;
        }
        .subscribe-btn {
            background: #1E90FF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background 0.3s;
        }
        .subscribe-btn:hover {
            background: #0074D9;
        }
    </style>
</head>
<body>
    <h1>Elige tu Suscripción</h1>
    <div class="container">
        <div class="pack alevin">
            <h2>Pack Alevín</h2>
            <p class="price">5,99€ al mes</p>
            <p>3 juegos intercambiables.</p>
            <button class="subscribe-btn">Suscribirse</button>
        </div>
        <div class="pack tiburon">
            <h2>Pack Tiburón</h2>
            <p class="price">9,99€ al mes</p>
            <p>10 juegos intercambiables.</p>
            <button class="subscribe-btn">Suscribirse</button>
        </div>
        <div class="pack megalodon">
            <h2>Pack Megalodón</h2>
            <p class="price">24,99€ al mes</p>
            <p>Todos los juegos de tu biblioteca son intercambiables.</p>
            <button class="subscribe-btn">Suscribirse</button>
        </div>
    </div>
</body>
</html>
